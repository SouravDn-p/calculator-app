<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SD Calculator</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400&family=Playfair+Display:ital@1&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet"/>
        
    
</head>
<body>

    <h1 class="SD-text mt-5 mr-5" >SD Calculator</h1>
    <div class="calculator-body"> 
    <br>
    <h1 id="display" class="btn btn-light text-center" value="0"></h1>
    </br>
    
    <div id ="grid">
        <input type="button" class="key " value="7"></input>
        <input type="button" class="key " value="8"></input>
        <input type="button" class="key " value="9"></input>
        <input type="button" class="key operator" value="+"></input>
        <input type="button" class="key " value="4"></input>
        <input type="button" class="key " value="5"></input>
        <input type="button" class="key " value="6"></input>
        <input type="button" class="key operator" value="-"></input>
        <input type="button" class="key " value="1"></input>
        <input type="button" class="key " value="2"></input>
        <input type="button" class="key " value="3"></input>
        <input type="button" class="key operator " value="*"></input>
        <input type="button" class="key " value="c"></input>
        <input type="button" class="key " value="0"></input>
        <input type="button" class="key " value="="></input>
        <input type="button" class="key operator" value="/">/</input>
    </div>
    </div>


    <script src="script.js"></script>
    <script src="test.js"></script>
</body>
</html>
